<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>记录</title>
</head>
<body>
<span style="color: red">❤</span>
<img src="./a.jpg" style="width: 100px">
<input autofocus id="input">
<div id="content">

</div>

<script !src="">
    const list = []

    document.querySelector('#' + 'input').addEventListener('keydown', function (e) {
        if (e.keyCode !== 13) return
        let that = this
        let v = that.value
        if (!v) return
        list.push(v)
        console.log(`list: `, list)

        document.querySelector('#' + 'content').innerHTML = list.join('<br/>')
        that.value = ''
        that.focus()
    })
</script>
</body>
</html>
